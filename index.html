<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			div.clickEffect{
				position: fixed;
				box-sizing: border-box;
				border-style: solid;
				border-color: #ffffff;
				border-radius: 50%;
				animation: clickEffect 0.4s ease-out;
				z-index: 5;
			}
		@keyframes clickEffect{
			0%{
				opacity: 1;
				width: 0.5em; height: 0.5em;
				margin: -0.25em;
				border-width: 0.5rem;
			}
			100%{
				opacity: 0.2;
				width: 15em; height: 15em;
				margin: -7.5em;
				border-width: 0.03rem;
			}
		}
	</style>
		<meta charset="utf-8">
		<title>REPEN</title>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
		<script type="text/javascript">
			window.onload = function() {
				var unknown1 = document.getElementsByClassName("unknown-name");
				var unknown2 = document.getElementsByClassName("unknown-last");
				var unknown3 = document.getElementsByClassName("unknown-age");
				var audio = new Audio("noise1.wav");
				var glitch = document.getElementById("glitch");
				unknown1[0].onclick = function() {
					glitch.classList.remove("hidden");
					setTimeout(() => glitch.classList.add("hidden"), 300);
					audio.play();
				}

				unknown2[0].onclick = function() {
					glitch.classList.remove("hidden");
					setTimeout(() => glitch.classList.add("hidden"), 300);
					audio.play();
				}

				unknown3[0].onclick = function() {
					glitch.classList.remove("hidden");
					setTimeout(() => glitch.classList.add("hidden"), 300);
					audio.play();
				}
			}
		</script>
	</head>

	<link rel="stylesheet" href="style.css" media="screen">
	<script type="text/javascript" src="repen.js"></script>

	<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

		<div class="application-container">
				<ul class="slider">
						<li class="item hidden"><img class="story" src="repen-1.png" alt="Story"></li>
						<li class="item hidden"><img class="story" src="repen-2.png" alt="Story"></li>
						<li class="item hidden"><img class="story" src="repen-3.png" alt="Story"></li>
				</ul>
		</div>

		<section id="glitch" class="hidden"></section>
		<section id="error" class="hidden"></section>
		<div id="snow"></div>

		<div id="name-modal" class="hidden">
    	<div class="modal-header">
      	<p class="name-content">WHO ARE YOU?</p>
    	</div>

    	<div class="modal-body">
        <label for="title-text-input">I am... </label>
				<input type="text" id="inputarea" class="input" maxlength = "10">
    	</div>

    	<div class="modal-footer">
      	<button onclick="input()" type="button" id="name-button-accept" class="modal-button">Done</button>
      	<button onclick="shutdown()" type="button" class="modal-button cancel-button">Cancel</button>

				<script>
				function shutdown() {
					var nameModal = document.getElementById("name-modal");
					nameModal.classList.add("hidden")
				}
				</script>

    	</div>
  	</div>

		<header>
			<a href="#">
				<h1 class="site-title">
					REPEN
				</h1>
			</a>
		</header>

		<div class="music-player">
			<audio id= "bgm" src="Journey-from-a-Jar-to-the-Sky.mp3" autoplay controls loop />
		</div>

		<button onclick="cancelprofile()" class="cancel-profile hidden" type="button">Cancel</button>

		<main>
			<article id="id-card">

				<div id="id-card">
					<img class="id-photo" src="Repen.png" alt="Repen">
					<ul class="card-contents">
						<li class="subtitle">Temporary Name</li>
							<li class="contents">Repen</li>
						<li class="subtitle">First Name</li>
							<li id="unknown" class="unknown-name">@*(^$(@*!#))</li>
						<li class="subtitle">Last Name</li>
							<li id="unknown" class="unknown-last">@*(^$(@*!#))</li>
						<li class="subtitle">Gender</li>
							<li class="contents">Male</li>
						<li class="subtitle">Age</li>
							<li id="unknown" class="unknown-age">@*(^$(@*!#))</li>
					</ul>
				</div>

				<div class="button-container">
						<button onclick="showProfile()" class="menu-button" type="button"><p>Profile</p></button>
						<button onclick="showETC()" class="menu-button" type="button"><p>ETC</p></button>
						<button onclick="itemopen()" class="menu-button" type="button"><p>Items</p></button>
						<button onclick="window.open('https://docs.google.com/document/d/1ZY5ekUiC1nUEgSiRgkn5TvhKOn5_vqIOm-c7farIn10/edit?usp=sharing')" class="menu-button" type="button"><p>Docs</p></button>

						<script>

						function showProfile() {
							var audio = new Audio("page.wav");
							var btn = document.getElementsByClassName("cancel-profile");
							var item = document.getElementsByClassName("item");
							audio.play();
							item[0].classList.remove("hidden");
							btn[0].classList.remove("hidden");
        		}

						function cancelprofile() {
							var item = document.getElementsByClassName("item");
							var btn = document.getElementsByClassName("cancel-profile");
							item[0].classList.add("hidden");
							item[1].classList.add("hidden");
							item[2].classList.add("hidden");
							btn[0].classList.add("hidden");
						}

						function showETC() {
							var audio = new Audio("page.wav");
							var btn = document.getElementsByClassName("cancel-profile");
							var item = document.getElementsByClassName("item");

							audio.play();
							item[1].classList.remove("hidden");
							btn[0].classList.remove("hidden");
						}

						function itemopen() {
							var audio = new Audio("bag.wav");
							audio.play();
							setTimeout(() => showItem(), 500);
						}

						function showItem() {
							var btn = document.getElementsByClassName("cancel-profile");
							var item = document.getElementsByClassName("item");

							item[2].classList.remove("hidden");
							btn[0].classList.remove("hidden");
						}

						</script>
				</div>

				<!-- <button onclick="location.href='repentance.html'" class="namebox" type="button">I know who I am</button> -->
				<button onclick="prompt()" class="namebox" type="button">I know who I am</button>

				<script>
				function prompt() {
					var nameModal = document.getElementById("name-modal");
					nameModal.classList.remove("hidden");
				}
				</script>

				<script>
				function input() {
					var nameModal = document.getElementById("name-modal");
					var namebox = document.getElementsByClassName("namebox");
					var temp = document.getElementById('inputarea').value;
					var glitch = document.getElementById("glitch");
					var error = document.getElementById('error')
					var audio = new Audio("noise1.wav");
					var audio2 = new Audio("error.wav");
					var bgm = document.getElementById('bgm');
					if (temp == "Ben Ider") {
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => location.replace("repentance.html"), 300);
					}
					else if (temp == "Ben") {
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => location.replace("repentance.html"), 300);
					}
					else if (temp == "a creature") {
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => location.replace("creature.html"), 300);
					}
					else if (temp == "creature") {
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => location.replace("creature.html"), 300);
					}
					else if (temp == "Bellen") {
						alert("Repent of your sins.");
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => window.open('https://youtu.be/z-JBbVx3y5w'), 300);
						document.getElementById('inputarea').value = '';
						nameModal.classList.add("hidden");
						bgm.pause();
					}
					else if (temp == "voice") {
						alert("Just close your eyes.");
						alert("You'll be alright.");
						alert("Come morning light.");
						alert("You and I'll be safe and sound.");
						glitch.classList.remove("hidden");
						setTimeout(() => glitch.classList.add("hidden"), 300);
						audio.play();
						setTimeout(() => window.open('https://youtu.be/N6IQt9E3v84'), 300);
						document.getElementById('inputarea').value = '';
						nameModal.classList.add("hidden");
						bgm.pause();
					}
					else if (temp == "Lu") {
						alert("가장 먼저 떠오르는 말은...역시 그 약에 부작용이 없었어서 다행이네요.");
						alert("우리의 첫대화가 그런 얘기였던 것 같은데...맞나요? 확신할 수는 없군요. 나는 머리가 좋지 않아서요.");
						alert("상황이 상황이다보니 당신에게 차마 말하지 못한 게 하나 있습니다.");
						alert("폐가 되는 게 아니라면 사진 찍는 법을 좀...가르침 받고 싶었어요.");
						alert("사진기를 다룰 줄은 나도 알긴 알지만 예쁘게 찍을 수 있는 기법 같은 거 말예요.");
						alert("행복을 느꼈던 순간마다 아름다운 사진을 찍어보고 싶었습니다.");
						alert("당신이 마지막으로 찍었던 사진에는 우리가 찍혀 있었을까요?");
						alert("희끄무리하게라도 찍혀 있다면 좋을텐데, 당신이 놀라서 사진을 없애진 않을까 걱정이네요.");
						alert("장난입니다. 그럴 일은 없겠죠. 당신은 신중하니까요.");
						alert("부디 그 사진을 소중히 간직해주시길.");
						alert("축복을.");
						document.getElementById('inputarea').value = '';
						nameModal.classList.add("hidden");
					}
					else if (temp == "Confession") {
						if (window.confirm('고해하시겠습니까?')){
							nameModal.classList.add("hidden");
							namebox[0].classList.add("hidden");
							error.classList.remove("hidden");
							audio.play();
							setTimeout(() => location.replace("confession.html"), 1000);
						}
						else {
							alert("당신은 고백하지 않았다.");
						}
					}
					else if (temp == "God") {
						alert(" - 마음속에 생각하고 있는 것이나 감추어 둔 것을 사실대로 숨김없이 말함.");
					}
					else {
						error.classList.remove("hidden");
						setTimeout(() => error.classList.add("hidden"), 300);
						audio2.play();
					}
				}
				</script>

			</article>
		</main>

	</body>

</html>
