			div.clickEffect{
				position: fixed;
				box-sizing: border-box;
				border-style: solid;
				border-color: white;
				border-radius: 50%;
				animation: clickEffect 0.4s ease-out;
				z-index: 5;
			}
		@keyframes clickEffect{
			0%{
				opacity: 1;
				width: 0.5em; height: 0.5em;
				margin: -0.25em;
				border-width: 0.5rem;
			}
			100%{
				opacity: 0.2;
				width: 15em; height: 15em;
				margin: -7.5em;
				border-width: 0.03rem;
			}
		}
	</style>
